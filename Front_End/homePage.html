<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/three@0.119.1/build/three.min.js"></script>
  <script type="module" src="scripts/script.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>Space ship Maker </h1>
  </header>

  <!-- the navigation bar user can switch between list and space ship maker -->
  <nav>
    <ul>
      <li><a id="spaceShipMakerId" class="navSelected navBtns">Space Ship Maker</a></li>
      <li><a id="spaceShipsListId" class=" navBtns">Space Ships List</a></li>
    </ul>
  </nav>


  <!-- here the user can make a space ship and add publish it -->
  <div id="spaceShipMakerIdDiv">
    <h1 class="contentTitle">Space Ship Maker</h1>

    <!-- the space ship maker form -->


    <div id="spaceShipMakerDiv">

      <div id="spaceShipFormDiv">

        <h2 class="contentTitle"> complete the form to make your space ship</h2>
        <h2 class="contentTitle"> choose the shap of your space ship and the colors of the parts</h2>

        <!-- space ship maker form -->
        <form class="spaceShipForm">

          <!-- the name of the space ship -->
          <div class="spaceShipName">
            <h4>space ship name</h4>
            <input type="text" id="spaceShipName" name="spaceShipName" placeholder="space ship name">
          </div>

          <!-- the front head of the space ship -->
          <div class="frontHead">
            <h4>front head</h4>
            <select class="geometryMesh" name="frontHeadShap" id="frontHeadShap">
              <option value="cube">cube</option>
              <option value="sphere">sphere</option>
              <option value="cone">cone</option>
            </select>

            <!-- color picker for the front head -->
            <input type="color" id="frontHeadColor" name="frontHeadColor" value="#000000">
          </div>

          <!-- the body of the space ship -->
          <div class="spaceShipBody">
            <h4>front head</h4>
            <select class="geometryMesh" name="bodyShap" id="bodyShap">
              <option value="cube">cube</option>
              <option value="sphere">sphere</option>
              <option value="cone">cone</option>
            </select>

            <!-- color picker for the body -->
            <input type="color" id="bodyColor" name="bodyColor" value="#000000">
          </div>

          <!-- the left wing of the space ship -->
          <div class="leftWing">
            <h4>left wing</h4>
            <select class="geometryMesh" name="leftWingShap" id="leftWingShap">
              <option value="cube">cube</option>
              <option value="sphere">sphere</option>
              <option value="cone">cone</option>
            </select>

            <!-- color picker for the left wing -->
            <input type="color" id="leftWingColor" name="leftWingColor" value="#000000">
          </div>

          <!-- the right wing of the space ship -->
          <div class="rightWing">
            <h4>right wing</h4>
            <select class="geometryMesh" name="rightWingShap" id="rightWingShap">
              <option value="cube">cube</option>
              <option value="sphere">sphere</option>
              <option value="cone">cone</option>
            </select>

            <!-- color picker for the right wing -->
            <input type="color" id="rightWingColor" name="rightWingColor" value="#000000">
          </div>

          <!-- the back engine of the space ship -->
          <div class="backEngine">
            <h4>back engine</h4>
            <select class="geometryMesh" name="backEngineShap" id="backEngineShap">
              <option value="cube">cube</option>
              <option value="sphere">sphere</option>
              <option value="cone">cone</option>
            </select>
            <!-- color picker for the back engine -->
            <input type="color" id="backEngineColor" name="backEngineColor" value="#000000">
          </div>

          <!-- the generate button -->
          <button type="button" id="generateBtn">Generate Space Ship</button>

        </form>

      </div>

    </div>

    <!-- the ship wil appear here -->
    <div id="spaceShipDiv">
      <canvas id="generatedSpaceShipCanva" width="500" height="500"></canvas>
    </div>
  </div>

  <!-- the space Ships List Div  -->
  <!-- This div is hidden by default -->
  <div id="spaceShipsListIdDiv" style="display: none;">

    <h1 class="contentTitle">Space Ships List</h1>



    <div id="spaceShipsListDiv">
      <canvas id="mySpaceShipCanva"></canvas>
    </div>

  </div>

</body>

</html>
