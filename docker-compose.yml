version: "3.8"
services:
  api:
    build: ./images/api
    container_name: api
    ports:
      - "80:3000"
    volumes:
      - ./images/api/src:/user/app/src
    environment:
      PG_CONNECTION_STRING: postgres://admin:admin@store/spaceShipsApi

  
  store:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: spaceShipsApi
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./_backup:/var/lib/postgresql/data