<!DOCTYPE html>
<html lang="">
  <head>
    <title> Space Ships Api Info </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SpaceShip">
    <meta property="og:description" content="Generative code art by Michael Ruppe.">
  </head>
  <body >

    <!--Get All Ships-->
    <a href="http://localhost/ships">
        <h4>Get /ships</h4>
    </a>

    <!--Get One Ship by ID-->
    <a href="http://localhost/ships/:id">
        <h4>Get /ships/:id</h4>
    </a>

    <!--POST a new Ship-->
    <a href="http://localhost/PostShips">
        <h4>Post /PostShips</h4>
    </a>

    <!--PUT a new Ship-->
    <a href="http://localhost/PutShips/:id">
        <h4>Put /PutShips/:id</h4>
    </a>

    <!--DELETE a new Ship-->
    <a href="http://localhost/DeleteShips/:id">
        <h4>Delete /DeleteShips/:id</h4>
    </a>

  </body>

</html>
